<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Order Summary</title>
</head>
<body>
    <div class="background__pattern">

    </div>
    <div class="wrapper">
        <main class="card">
            <header class="card__image">

            </header>
            <div class="card__content">

                <h1 class="card__heading fw-900 center">Order Summary</h1>
                <p class="card__paragraph fw-500 center">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                
                <div class="card__plan">
                    <div class="card__plan_image">
                        <img src="img/icon-music.svg" alt="icon-music">
                    </div>
                    <div class="card__plan_info">
                        <h2 class="fw-900">Annual Plan</h2>
                        <p class="fw-700">$55.99/year</p>
                    </div>
                    <div class="card__plan_cta fw-700">
                        <a href="#">Change</a>
                    </div>
                </div>
                <div class="card__cta">
                    <a href="#" class="btn btn-blue">Proceed to Payment</a>
                    <a href="#" class="btn btn-cancel fw-700">Cancel Order</a>
                </div>
            </div>
        </main>
        <footer>
            <p>Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj">Frontend Mentor.</a>  Coded by <a href="https://github.com/Ed149">Edgar Zamora.</a></p>
        </footer>
    </div>
</body>
</html>
